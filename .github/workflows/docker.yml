name: docker

on:
  push:
    branches:
      - master

jobs:
  dagger:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Docker build
        uses: dagger/dagger-for-github@v3
        with:
          version: 0.2
          cmds: |
            do docker_build
