name: ci

on:
  push:
    branches:
      - main

env: []

jobs:
  dagger:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Testing
        uses: dagger/dagger-for-github@v3
        with:
          version: 0.2
          cmds: |
            project update
            do go_test

      - name: Docker build
        uses: dagger/dagger-form-github@v3
        with:
          version: 0.2
          cmds: |
            do docker_build
